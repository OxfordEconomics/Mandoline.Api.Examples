<html>
<head>
	<title>Macro databank example</title>
	<meta http-equiv="Cache-Control" content="no-store" />

	<link href="css/styles.css" type="text/css" rel="stylesheet"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
	<script src="https://connectors.tableau.com/libs/tableauwdc-2.2.latest.js" type="text/javascript"></script>
	<script src="js/macro_example.js" type="text/javascript"></script>
</head>

<body>
	<h2>Base URL:</h2>
	Hostname: <input id = "Hostname" style="width: 175px; margin-right: 15px;"
		  value = "https://services.oxfordeconomics.com"/><br/>

	<h2>Authentication:</h2>
	API key: <input id = "ApiKey" style="width: 175px; margin-right: 15px;"
		  value = ""/><br />
	-- or --<br />
	User name: <input id = "Username" style="width: 175px; margin-right: 15px;"/>
	Password: <input id = "Password" type="password" style="width: 175px; margin-right: 15px;"/>
	<button id="loginButton" type="button">Log in</button>

	<h2 id='query_label' style='display:none;'>Query:</h2>
	<div id="selections_div" style="display:none;">
	
	</div>
	<button id="submitButton" type="button" style='margin-top: 7px; display:none;'>Run query</button>

	<h2>Log:</h2>
	<p id="log"></p>
</body>

</html>
